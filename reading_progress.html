    <h3 id="progressh3">Let's check the progress</h3>
    <form id="bookProgress">
        Total Pages : <input type="number" name="totalpages" id="totpage"><br>
        Pages Read : <input type="number" name="pageread" id="pgread"><br>
        Reading Speed(pages per day) : <input type="number" name="pagespday" id="pperd"><br>

        <div class="output-group">
        <span>Percentage complited : <output name="ptocomplite" id="ptc">0%</output></span><br>
        <span>Estimated time to Complite : <output name="timetocomplite" id="tocp">0 days</output></span><br>
        </div>

    </form>

    <fieldset id="tosaveprogress">
        <legend id="psave">SAVE YOUR PROGRESS</legend>
        <form id="nameget">
            Enter you name : <input type="text" name="name" id="cusname" placeholder="Alan Smith">
            <button id="savechanges">SAVE CHANGES</button>
        </form>
    </fieldset>
